<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تولیدکننده کد بلاگ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #105AC0;
            --secondary: #D0191D;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --white: #ffffff;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Tahoma, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #212529;
            line-height: 1.6;
            padding: 20px;
            transition: var(--transition);
        }

        body.dark-mode {
            background-color: #1a1d23;
            color: #e9ecef;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        body.dark-mode header {
            background: #2d3239;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: var(--gray);
            font-size: 16px;
        }

        body.dark-mode .subtitle {
            color: #adb5bd;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 992px) {
            .app-container {
                grid-template-columns: 1fr;
            }
        }

        .form-container, .preview-container {
            background: var(--white);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        body.dark-mode .form-container,
        body.dark-mode .preview-container {
            background: #2d3239;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            color: var(--dark);
        }

        body.dark-mode .section-title {
            color: #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark);
        }

        body.dark-mode label {
            color: #e9ecef;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            background: var(--white);
            color: var(--dark);
        }

        body.dark-mode input,
        body.dark-mode textarea,
        body.dark-mode select {
            background: #3a4048;
            border-color: #495057;
            color: #e9ecef;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 90, 192, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .section-container {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: var(--light);
        }

        body.dark-mode .section-container {
            background: #343a40;
            border-color: #495057;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title-input {
            flex-grow: 1;
            margin-right: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: #0d4ba8;
        }

        .btn-danger {
            background: var(--secondary);
            color: var(--white);
        }

        .btn-danger:hover {
            background: #b71519;
        }

        .btn-success {
            background: #28a745;
            color: var(--white);
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-secondary {
            background: var(--gray);
            color: var(--white);
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .actions .btn {
            flex: 1;
        }

        .preview {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
            background: var(--white);
        }

        body.dark-mode .preview {
            background: #343a40;
            border-color: #495057;
        }

        .output-container {
            margin-top: 30px;
        }

        .output-code {
            width: 100%;
            min-height: 300px;
            font-family: monospace;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            white-space: pre-wrap;
            word-break: break-all;
            color: var(--dark);
        }

        body.dark-mode .output-code {
            background: #1e2227;
            border-color: #495057;
            color: #e9ecef;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--white);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            transition: var(--transition);
        }

        body.dark-mode .theme-toggle {
            background: #2d3239;
            color: #f8f9fa;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 100;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.error {
            background: linear-gradient(to right, #ef4444, #dc2626);
        }

        @media (max-width: 768px) {
            .app-container {
                gap: 20px;
            }
            
            .form-container, .preview-container {
                padding: 20px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .theme-toggle {
                top: 10px;
                left: 10px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <header>
            <h1>تولیدکننده کد HTML بلاگ</h1>
            <p class="subtitle">ایجاد کد HTML برای پست‌های بلاگ با قالب Elementor</p>
        </header>

        <div class="app-container">
            <div class="form-container">
                <h2 class="section-title">اطلاعات بلاگ</h2>
                
                <div class="form-group">
                    <label for="blogTitle">عنوان اصلی</label>
                    <input type="text" id="blogTitle" placeholder="عنوان اصلی بلاگ را وارد کنید">
                </div>
                
                <div class="form-group">
                    <label for="blogSubtitle">زیرعنوان</label>
                    <input type="text" id="blogSubtitle" placeholder="زیرعنوان بلاگ را وارد کنید">
                </div>
                
                <div class="form-group">
                    <label for="blogAuthor">نویسنده</label>
                    <input type="text" id="blogAuthor" placeholder="نام نویسنده را وارد کنید">
                </div>
                
                <div class="form-group">
                    <label for="blogDate">تاریخ انتشار</label>
                    <input type="text" id="blogDate" placeholder="تاریخ انتشار را وارد کنید">
                </div>
                
                <h2 class="section-title">بخش‌های محتوا</h2>
                
                <div id="sectionsContainer">
                    <!-- بخش‌ها به صورت پویا اضافه خواهند شد -->
                </div>
                
                <button class="btn btn-primary" id="addSection">
                    <i class="fas fa-plus"></i> افزودن بخش جدید
                </button>
                
                <div class="actions">
                    <button class="btn btn-success" id="generateCode">
                        <i class="fas fa-code"></i> تولید کد
                    </button>
                    <button class="btn btn-secondary" id="resetForm">
                        <i class="fas fa-redo"></i> بازنشانی فرم
                    </button>
                </div>
            </div>
            
            <div class="preview-container">
                <h2 class="section-title">پیش‌نمایش</h2>
                
                <div class="preview" id="preview">
                    <p>پیش‌نمایش در اینجا نمایش داده خواهد شد</p>
                </div>
                
                <div class="output-container">
                    <h2 class="section-title">کد تولید شده</h2>
                    
                    <textarea class="output-code" id="outputCode" readonly placeholder="کد HTML تولید شده در اینجا نمایش داده می‌شود"></textarea>
                    
                    <div class="actions">
                        <button class="btn btn-primary" id="copyCode">
                            <i class="fas fa-copy"></i> کپی کد
                        </button>
                        <button class="btn btn-success" id="downloadCode">
                            <i class="fas fa-download"></i> دانلود فایل
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>پیام اطلاع‌رسانی</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const blogTitle = document.getElementById('blogTitle');
            const blogSubtitle = document.getElementById('blogSubtitle');
            const blogAuthor = document.getElementById('blogAuthor');
            const blogDate = document.getElementById('blogDate');
            const sectionsContainer = document.getElementById('sectionsContainer');
            const addSectionBtn = document.getElementById('addSection');
            const generateCodeBtn = document.getElementById('generateCode');
            const resetFormBtn = document.getElementById('resetForm');
            const preview = document.getElementById('preview');
            const outputCode = document.getElementById('outputCode');
            const copyCodeBtn = document.getElementById('copyCode');
            const downloadCodeBtn = document.getElementById('downloadCode');
            const notification = document.getElementById('notification');
            
            // مدیریت حالت تاریک/روشن
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'enabled') {
                body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            themeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                
                if (body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            });
            
            // افزودن بخش اولیه
            addSection();
            
            // افزودن بخش جدید
            addSectionBtn.addEventListener('click', addSection);
            
            // بازنشانی فرم
            resetFormBtn.addEventListener('click', function() {
                blogTitle.value = '';
                blogSubtitle.value = '';
                blogAuthor.value = '';
                blogDate.value = '';
                sectionsContainer.innerHTML = '';
                preview.innerHTML = '<p>پیش‌نمایش در اینجا نمایش داده خواهد شد</p>';
                outputCode.value = '';
                addSection();
                showNotification('فرم بازنشانی شد', true);
            });
            
            // تولید کد
            generateCodeBtn.addEventListener('click', generateCode);
            
            // کپی کردن کد
            copyCodeBtn.addEventListener('click', function() {
                if (!outputCode.value) {
                    showNotification('کدی برای کپی کردن وجود ندارد!', false);
                    return;
                }
                
                outputCode.select();
                document.execCommand('copy');
                showNotification('کد با موفقیت کپی شد!', true);
            });
            
            // دانلود کد
            downloadCodeBtn.addEventListener('click', function() {
                if (!outputCode.value) {
                    showNotification('کدی برای دانلود وجود ندارد!', false);
                    return;
                }
                
                const blob = new Blob([outputCode.value], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'blog-post.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showNotification('فایل با موفقیت دانلود شد!', true);
            });
            
            // تابع افزودن بخش جدید
            function addSection() {
                const sectionId = Date.now();
                const sectionHTML = `
                    <div class="section-container" data-id="${sectionId}">
                        <div class="section-header">
                            <input type="text" class="section-title-input" placeholder="عنوان بخش">
                            <button class="btn btn-danger remove-section" data-id="${sectionId}">
                                <i class="fas fa-trash"></i> حذف
                            </button>
                        </div>
                        <div class="form-group">
                            <label>محتوا</label>
                            <textarea class="section-content" placeholder="محتوای بخش را وارد کنید"></textarea>
                        </div>
                        <div class="form-group">
                            <label>آدرس تصویر (اختیاری)</label>
                            <input type="text" class="section-image" placeholder="آدرس تصویر را وارد کنید">
                        </div>
                    </div>
                `;
                
                sectionsContainer.insertAdjacentHTML('beforeend', sectionHTML);
                
                // اضافه کردن event listener برای دکمه حذف
                const removeBtn = document.querySelector(`.remove-section[data-id="${sectionId}"]`);
                removeBtn.addEventListener('click', function() {
                    const section = document.querySelector(`.section-container[data-id="${sectionId}"]`);
                    section.remove();
                    showNotification('بخش حذف شد', true);
                });
            }
            
            // تابع تولید کد
            function generateCode() {
                const title = blogTitle.value.trim();
                const subtitle = blogSubtitle.value.trim();
                const author = blogAuthor.value.trim();
                const date = blogDate.value.trim();
                
                if (!title) {
                    showNotification('لطفاً عنوان اصلی را وارد کنید', false);
                    return;
                }
                
                // جمع‌آوری بخش‌ها
                const sections = [];
                const sectionElements = document.querySelectorAll('.section-container');
                
                sectionElements.forEach(section => {
                    const sectionTitle = section.querySelector('.section-title-input').value.trim();
                    const sectionContent = section.querySelector('.section-content').value.trim();
                    const sectionImage = section.querySelector('.section-image').value.trim();
                    
                    if (sectionTitle || sectionContent) {
                        sections.push({
                            title: sectionTitle,
                            content: sectionContent,
                            image: sectionImage
                        });
                    }
                });
                
                if (sections.length === 0) {
                    showNotification('لطفاً حداقل یک بخش با محتوا اضافه کنید', false);
                    return;
                }
                
                // تولید کد HTML
                const htmlCode = generateHTMLCode(title, subtitle, author, date, sections);
                
                // نمایش کد در خروجی
                outputCode.value = htmlCode;
                
                // نمایش پیش‌نمایش
                preview.innerHTML = htmlCode;
                
                showNotification('کد با موفقیت تولید شد!', true);
            }
            
            // تابع تولید کد HTML
            function generateHTMLCode(title, subtitle, author, date, sections) {
                return `

            // تابع نمایش نوتیفیکیشن
            function showNotification(message, isSuccess) {
                notification.innerHTML = `
                    <i class="fas ${isSuccess ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                    <span>${message}</span>
                `;
                
                notification.style.background = isSuccess
                    ? 'linear-gradient(to right, #10b981, #059669)'
                    : 'linear-gradient(to right, #ef4444, #dc2626)';
                
                if (!isSuccess) {
                    notification.classList.add('error');
                } else {
                    notification.classList.remove('error');
                }
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
