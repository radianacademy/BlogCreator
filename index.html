<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>تولیدکننده کد بلاگ Elementor (اصلاح‌شده)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles for the Generator Tool (unchanged layout, minor polish) */
        :root {
            --primary-color: #105AC0;
            --secondary-color: #D0191D;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --border-color: #e9ecef;
            --text-color: #212529;
            --heading-color: #343a40;
            --font-family-regular: 'Afont Regular', Tahoma, sans-serif;
            --font-family-black: 'Afont Black', Tahoma, sans-serif;
        }

        @font-face {
            font-family: 'Afont Regular';
            src: local('Tahoma'), local('Arial'), sans-serif;
            font-weight: 400;
        }
        @font-face {
            font-family: 'Afont Black';
            src: local('Tahoma Bold'), local('Arial Bold'), sans-serif;
            font-weight: 900;
        }

        body {
            font-family: var(--font-family-regular);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--card-background);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-family: var(--font-family-black);
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group, .meta-input, .controls, .content-builder, .output-section {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: #f8f9fa;
        }

        label { display:block; margin-bottom:8px; font-weight:bold; color:var(--heading-color); }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-family: var(--font-family-regular);
            font-size: 15px;
            direction: rtl;
        }

        textarea { min-height: 100px; resize: vertical; }
        .controls button, .content-builder button, #generateBtn {
            padding: 10px 20px; margin: 5px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: background-color 0.25s;
        }
        #generateBtn { background-color: var(--primary-color); color: white; width:100%; font-size:18px; }
        #generateBtn:hover { background-color: #0c4a93; }
        .controls button { background-color: #6c757d; color: white; }
        .controls button:hover { background-color: #5a6268; }

        .content-builder-item {
            display: flex; flex-direction: column; gap:10px; padding:15px; margin-bottom:15px; border:2px solid var(--border-color); border-radius:10px; background:var(--card-background); position:relative;
        }
        .content-builder-item h3 { margin:0; font-size:16px; color:var(--primary-color); border-bottom:1px dashed var(--border-color); padding-bottom:10px; }
        .remove-btn { position:absolute; top:10px; left:10px; background:var(--secondary-color); color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; font-size:12px; line-height:1;}
        .remove-btn:hover { background:#a01316; }

        #output-code { width:100%; height:300px; padding:15px; border:1px solid var(--primary-color); border-radius:10px; background:#f8f9fa; font-family:monospace; white-space:pre-wrap; direction:ltr; text-align:left; resize:vertical; }
        #downloadBtn { background-color:var(--secondary-color); color:white; margin-top:10px; }
        #downloadBtn[disabled] { opacity:0.5; cursor:not-allowed; }

        .notification { position:fixed; bottom:20px; right:20px; padding:12px 18px; border-radius:10px; color:white; font-weight:bold; box-shadow:0 4px 15px rgba(0,0,0,0.2); opacity:0; transform:translateY(20px); z-index:1000; display:flex; align-items:center; gap:10px; }
        .notification.show { opacity:1; transform:translateY(0); transition:opacity .25s, transform .25s; }

        @media (max-width:768px) {
            .container { padding:15px; }
            .content-builder-item .remove-btn { position:static; margin-top:10px; align-self:flex-end; }
        }

        /* small visual hint for empty content list */
        .empty-hint { color:#6c757d; padding:12px; border:1px dashed var(--border-color); border-radius:8px; background:#fff; text-align:center; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ابزار تولیدکننده کد بلاگ</h1>
        <p>با وارد کردن اطلاعات زیر، کد HTML نهایی پست بلاگ شما تولید می‌شود.</p>

        <div class="input-group">
            <label for="mainTitle">عنوان اصلی بلاگ:</label>
            <input type="text" id="mainTitle" placeholder="مثلاً: روش مطالعه درس ...">

            <label for="subTitle">زیرعنوان (Subtitle):</label>
            <input type="text" id="subTitle" placeholder="مثلاً: نکات کلیدی یادگیری">
        </div>

        <div class="meta-input">
            <label for="authorName">نام نویسنده:</label>
            <input type="text" id="authorName" placeholder="مثلاً: علی احمدی">
            
            <label for="publishDate">تاریخ انتشار:</label>
            <input type="text" id="publishDate" placeholder="مثلاً: ۲۹ شهریور ۱۴۰۲">
        </div>

        <div class="content-builder">
            <h2><i class="fas fa-list-alt"></i> ساختار محتوا</h2>
            <div id="contentItems">
                <div class="empty-hint" id="emptyHint">هیچ آیتمی اضافه نشده — از دکمه‌های زیر برای افزودن آیتم استفاده کنید.</div>
            </div>
            
            <div class="controls">
                <label>افزودن آیتم جدید:</label>
                <button type="button" onclick="addItem('heading')"><i class="fas fa-heading"></i> تیتر (h2)</button>
                <button type="button" onclick="addItem('paragraph')"><i class="fas fa-paragraph"></i> پاراگراف</button>
                <button type="button" onclick="addItem('list')"><i class="fas fa-ul"></i> لیست غیرعددی (ul)</button>
                <button type="button" onclick="addItem('ordered-list')"><i class="fas fa-list-ol"></i> لیست عددی (ol)</button>
                <button type="button" onclick="addItem('figure')"><i class="fas fa-image"></i> تصویر/شکل (Figure)</button>
            </div>
        </div>

        <button id="generateBtn" type="button"><i class="fas fa-cogs"></i> تولید کد Elementor (HTML/CSS)</button>

        <div class="output-section">
            <h2><i class="fas fa-code"></i> خروجی کد نهایی</h2>
            <textarea id="output-code" readonly placeholder="کد HTML/CSS تولید شده در این قسمت نمایش داده خواهد شد..."></textarea>
            <div style="display:flex; gap:10px; margin-top:8px;">
                <button id="copyBtn" type="button" disabled><i class="fas fa-copy"></i> کپی</button>
                <button id="downloadBtn" type="button" disabled><i class="fas fa-download"></i> دانلود خروجی (TXT)</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification" aria-live="polite"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // عناصر
            const mainTitle = document.getElementById('mainTitle');
            const subTitle = document.getElementById('subTitle');
            const authorName = document.getElementById('authorName');
            const publishDate = document.getElementById('publishDate');
            const contentItemsContainer = document.getElementById('contentItems');
            const emptyHint = document.getElementById('emptyHint');
            const generateBtn = document.getElementById('generateBtn');
            const outputCode = document.getElementById('output-code');
            const downloadBtn = document.getElementById('downloadBtn');
            const copyBtn = document.getElementById('copyBtn');
            const notification = document.getElementById('notification');

            // ------------ کمک‌کننده‌ها ------------
            function showNotification(message, isSuccess = true, ms = 3000) {
                notification.innerHTML = `<i class="fas ${isSuccess ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> <span>${message}</span>`;
                notification.style.background = isSuccess ? 'linear-gradient(to right, #10b981, #059669)' : 'linear-gradient(to right, #ef4444, #dc2626)';
                notification.classList.add('show');
                setTimeout(() => notification.classList.remove('show'), ms);
            }

            // فرار دادن کاراکترهای HTML تا هنگام نمایش در خروجی از مشکل جلوگیری شود
            function escapeHtml(str) {
                if (!str) return '';
                return String(str)
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;');
            }
            
            // فرار دادن کاراکترهای HTML برای استفاده در رشته JSON
            function escapeJsonHtml(str) {
                return str
                    .replace(/\\/g, '\\\\') // Escape backslashes first
                    .replace(/"/g, '\\"') // Escape double quotes
                    .replace(/\n/g, '\\n') // Escape newlines
                    .replace(/\t/g, '\\t') // Escape tabs
                    .replace(/\u003C/g, '\\u003C') // Escape '<'
                    .replace(/\u003E/g, '\\u003E/g', '\\u003E'); // Escape '>' - Elementor uses \u003C and \u003E
            }
            

            // ------------ مدیریت آیتم‌ها ------------
            window.addItem = function(type) {
                // پاک کردن هشدار "هیچ آیتمی نیست"
                if (emptyHint) emptyHint.style.display = 'none';

                const item = document.createElement('div');
                item.className = 'content-builder-item';
                item.setAttribute('data-type', type);

                let contentHTML = '';
                let titleText = '';

                switch (type) {
                    case 'heading':
                        titleText = 'تیتر جدید (h2)';
                        contentHTML = `<input type="text" class="content-text" placeholder="متن تیتر (h2)..." value="">`;
                        break;
                    case 'paragraph':
                        titleText = 'پاراگراف جدید';
                        contentHTML = `<textarea class="content-text" placeholder="متن پاراگراف..."></textarea>`;
                        break;
                    case 'list':
                        titleText = 'لیست غیرعددی (ul)';
                        contentHTML = `<textarea class="content-text" placeholder="هر آیتم در یک خط جداگانه بنویسید..."></textarea>`;
                        break;
                    case 'ordered-list':
                        titleText = 'لیست عددی (ol)';
                        contentHTML = `<textarea class="content-text" placeholder="هر آیتم در یک خط جداگانه بنویسید..."></textarea>`;
                        break;
                    case 'figure':
                        titleText = 'تصویر/شکل';
                        contentHTML = `<input type="text" class="content-url" placeholder="آدرس URL تصویر (src)...">` +
                                      `<input type="text" class="content-alt" placeholder="متن جایگزین تصویر (alt)...">`;
                        break;
                    default:
                        titleText = 'آیتم';
                        contentHTML = `<textarea class="content-text" placeholder="متن..."></textarea>`;
                }

                item.innerHTML = `
                    <h3>${titleText}</h3>
                    ${contentHTML}
                    <button type="button" class="remove-btn" title="حذف این آیتم"><i class="fas fa-times"></i> حذف</button>
                `;

                // اتصال رویداد حذف به دکمه
                item.querySelector('.remove-btn').addEventListener('click', () => {
                    item.remove();
                    // اگر لیست خالی شد، پیام خالی را نشان بده
                    if (!contentItemsContainer.querySelector('.content-builder-item')) {
                        if (emptyHint) emptyHint.style.display = 'block';
                    }
                    showNotification('آیتم حذف شد.', false, 1500);
                });

                contentItemsContainer.appendChild(item);
                // اسکرول به آیتم جدید
                item.scrollIntoView({behavior: 'smooth', block: 'center'});
                showNotification(`آیتم «${titleText}» اضافه شد.`, true, 1600);
            };

            // ------------ تولید کد HTML محتوای اصلی ------------
            // استایل‌های داخلی برای ویدجت (قابل تغییر)
            const CSS_STYLES = `

    font-family: 'Afont Black';
    src: url('/wp-content/uploads/2025/02/Afont-Black.ttf') format('truetype');
    font-weight: 900;
    font-style: normal;
    font-display: swap;
}
@font-face {
    font-family: 'Afont Regular';
    src: url('/wp-content/uploads/2025/02/Afont-Regular.ttf') format('truetype');
    font-weight: 400;
    font-style: normal;
    font-display: swap;
}
.blog-post-widget {
    font-family: 'Afont Regular', sans-serif;
    color: #212529;
    line-height: 1.8;
    width: 95%;
    margin: 2% auto;
    box-sizing: border-box;
}
/* بقیهٔ استایل‌ها مشابه نمونهٔ اولیه - خلاصه برای خوانایی */

.blog-post-widget h1 { color:#105AC0; font-family:'Afont Black', sans-serif; font-size:27px; margin-bottom:15px; line-height:1.4; }
.blog-post-widget .subtitle { color:#6c757d; font-size:16px; margin-bottom:0; }
.blog-post-widget h2 { font-family:'Afont Black', sans-serif; font-size:22px; color:#343a40; margin:30px 0 12px 0; padding:12px; background:#f8f9fa; border-radius:10px; }

.blog-post-widget li { margin-bottom:8px; }
`.trim();

            function generateContentHTML() {
                let contentHTML = '';
                const items = contentItemsContainer.querySelectorAll('.content-builder-item');

                items.forEach(item => {
                    const type = item.getAttribute('data-type') || 'paragraph';
                    const textEl = item.querySelector('.content-text');
                    const urlEl = item.querySelector('.content-url');
                    const altEl = item.querySelector('.content-alt');

                    // trim and escape
                    const textValue = textEl ? textEl.value.trim() : '';
                    const urlValue = urlEl ? urlEl.value.trim() : '';
                    const altValue = altEl ? altEl.value.trim() : '';

                    switch (type) {
                        case 'heading':
                            if (textValue) contentHTML += `\n            <h2>${escapeHtml(textValue)}</h2>`;
                            break;
                        case 'paragraph':
                            if (textValue) contentHTML += `\n            <p>${escapeHtml(textValue)}</p>`;
                            break;
                        case 'list':
                        case 'ordered-list':
                            const tag = type === 'list' ? 'ul' : 'ol';
                            const lines = textValue.split('\n').map(l => l.trim()).filter(l => l.length > 0);
                            if (lines.length) {
                                let listItems = lines.map(line => `\n                <li>${escapeHtml(line)}</li>`).join('');
                                contentHTML += `\n            <${tag}>${listItems}\n            </${tag}>`;
                            }
                            break;
                        case 'figure':
                            if (urlValue) {
                                contentHTML += `\n            <figure>\n                <img src="${escapeHtml(urlValue)}" alt="${escapeHtml(altValue)}">\n            </figure>`;
                            }
                            break;
                        default:
                            if (textValue) contentHTML += `\n            <p>${escapeHtml(textValue)}</p>`;
                    }
                });

                return contentHTML.trim();
            }

            function generateFinalCode() {
                const title = mainTitle.value.trim();
                const subtitle = subTitle.value.trim();
                const author = authorName.value.trim();
                const date = publishDate.value.trim();
                const generatedContent = generateContentHTML();

                if (!title) { showNotification('لطفاً عنوان اصلی را وارد کنید.', false); return ''; }
                if (!author) { showNotification('لطفاً نام نویسنده را وارد کنید.', false); return ''; }
                if (!generatedContent) { showNotification('لطفاً حداقل یک آیتم محتوا اضافه و مقداردهی کنید.', false); return ''; }

                // محتوا را به صورت HTML امن (تا حد ممکن) تولید می‌کنیم.
                const widgetContent = `
<div class="blog-post-widget" dir="rtl">
    <style>${CSS_STYLES}</style>
    <div class="container">
        <div class="content-wrapper">
            <div class="title-box">
                <h1>${escapeHtml(title)}</h1>
                <p class="subtitle">${escapeHtml(subtitle)}</p>
            </div>
${generatedContent}
        </div>
        <div class="author-date-box" style="margin-top:30px;padding:20px;background:#f8f9fa;border-radius:12px;">
            <div class="author-info"><strong>نویسنده:</strong> <span>${escapeHtml(author)}</span></div>
            <div class="date-info" style="margin-top:8px;"><strong>تاریخ انتشار:</strong> <span>${escapeHtml(date)}</span></div>
        </div>
    </div>
</div>`.trim();

                return widgetContent;
            }

            // ------------ رویدادها ------------
            generateBtn.addEventListener('click', () => {
                const finalHtmlCode = generateFinalCode();
                if (finalHtmlCode) {
                    // تولید کد JSON کامل Elementor
                    const finalElementorJson = generateElementorJson(finalHtmlCode);
                    
                    // نمایش کد JSON (یا همان کد Elementor) در خروجی
                    outputCode.value = finalElementorJson; 
                    
                    downloadBtn.disabled = false;
                    copyBtn.disabled = false;
                    showNotification('کد با موفقیت تولید شد! آماده برای کپی یا دانلود.', true);
                } else {
                    outputCode.value = '';
                    downloadBtn.disabled = true;
                    copyBtn.disabled = true;
                }
            });

            downloadBtn.addEventListener('click', () => {
                const codeToDownload = outputCode.value;
                if (!codeToDownload) { showNotification('کدی برای دانلود وجود ندارد.', false); return; }
                
                // از خروجی JSON برای دانلود استفاده می‌کنیم
                const blob = new Blob([codeToDownload], { type: 'application/json;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'elementor_blog_widget_code.json'; // تغییر نام فایل به JSON
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showNotification('فایل JSON با موفقیت تولید و دانلود شد.', true);
            });

            copyBtn.addEventListener('click', async () => {
                const codeToCopy = outputCode.value;
                if (!codeToCopy) { showNotification('کدی برای کپی وجود ندارد.', false); return; }
                try {
                    await navigator.clipboard.writeText(codeToCopy);
                    showNotification('کد در کلیپ‌بورد کپی شد.', true);
                } catch (err) {
                    // fallback برای مرورگرهایی که اجازهٔ clipboard ندارند
                    outputCode.select();
                    document.execCommand('copy');
                    window.getSelection().removeAllRanges();
                    showNotification('کد کپی شد (روش جایگزین).', true);
                }
            });

            // جلوگیری از نمایش "کد" یا سایر متن‌ها در پایین صفحه به خاطر متن‌های ورودی
            // (در نسخه قبلی ممکن بود به علت مقادیر پیش‌فرض یا درج مستقیم خطا ایجاد شود)
            // اینجا مطمئن می‌شویم که هیچ مقدار پیش‌فرضی در فیلدها وجود ندارد.
            mainTitle.value = '';
            subTitle.value = '';
            authorName.value = '';
            publishDate.value = '';

            // غیرفعال‌سازی دکمه‌های کپی/دانلود در شروع
            downloadBtn.disabled = true;
            copyBtn.disabled = true;
        });
